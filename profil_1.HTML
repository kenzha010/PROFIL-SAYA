<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Saya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    /* Galaxy background */
    .galaxy-bg {
      background-image: url(https://plus.unsplash.com/premium_photo-1663954130790-e85da8e5539c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YmxhY2t8ZW58MHx8MHx8fDA%3D);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Animasi muncul */
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }

    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white font-sans">

  <!-- Navbar -->
  <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10 transition duration-300">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Profil Saya</h1>
      <div class="flex items-center space-x-4">
        <nav class="hidden sm:flex space-x-4">
          <a href="#home" class="hover:text-blue-500 transition">Home</a>
          <a href="#about" class="hover:text-blue-500 transition">Tentang</a>
          <a href="#projects" class="hover:text-blue-500 transition">Proyek</a>
          <a href="#contact" class="hover:text-blue-500 transition">Kontak</a>
        </nav>
        <button id="dark-toggle" class="text-xl">
          <i class="ph ph-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="galaxy-bg text-center py-20 text-white fade-up">
    <h2 class="text-4xl font-bold mb-4 animate-pulse">Yoo Guys, Gw Kenzha</h2>
    <p class="text-lg">Aanak baik ganteng rajin dan tidak sombong</p>
    <div class="flex justify-center mt-4 space-x-4 text-2xl">
      <a href="https://tiktok.com/@baimwongg012" target="_blank"><i class="ph ph-tiktok-logo hover:text-pink-500 transition"></i></a>
      <a href="https://instagram.com/baimdoan9" target="_blank"><i class="ph ph-instagram-logo hover:text-pink-600 transition"></i></a>
      <a href="https://t.me/Kenzha" target="_blank"><i class="ph ph-telegram-logo hover:text-blue-400 transition"></i></a>
    </div>
  </section>

  <!-- Tentang Saya -->
  <section id="about" class="max-w-4xl mx-auto px-4 py-16 fade-up">
    <h2 class="text-2xl font-bold mb-4">Tentang Saya</h2>
    <p>
      Masih nyoba nyoba belajar otodidak
    </p>
  </section>

  <!-- Proyek -->
  <section id="projects" class="bg-white dark:bg-gray-800 py-16 px-4 fade-up">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-2xl font-bold mb-4">Proyek Saya</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow hover:shadow-xl transition-transform transform hover:-translate-y-1 duration-300">
          <h3 class="font-semibold text-xl mb-2">Project 1</h3>
          <p>Belum ada</p>
        </div>
        <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow hover:shadow-xl transition-transform transform hover:-translate-y-1 duration-300">
          <h3 class="font-semibold text-xl mb-2">Project 2</h3>
          <p>Belum ada</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Kontak -->
  <section id="contact" class="max-w-4xl mx-auto px-4 py-16 fade-up">
    <h2 class="text-2xl font-bold mb-4">Kontak Saya</h2>
    <form action="https://formspree.io/f/yourformid" method="POST" class="space-y-4">
      <input type="text" name="nama" placeholder="Nama" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required />
      <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required />
      <textarea name="pesan" placeholder="Pesan" rows="4" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Kirim</button>
    </form>
  </section>

  <footer class="text-center py-6 bg-gray-200 dark:bg-gray-700 mt-10">
    <p>&copy; 2025 Kenzha. Dibuat dengan semangat.</p>
  </footer>

  <!-- Script: Animasi Scroll + Dark Mode -->
  <script>
    // Animasi scroll
    const faders = document.querySelectorAll('.fade-up');
    const appearOnScroll = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.1 });
    faders.forEach(el => appearOnScroll.observe(el));

    // Dark mode toggle
    const toggle = document.getElementById('dark-toggle');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
